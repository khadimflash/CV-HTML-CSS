<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        table tr td:nth-child(2){
            width: 100px;
        }
    </style>
</head>
<body>
   
<canvas id="mycanva" width="400" height="600" style="border: 1px solid #000;"></canvas>

<table>
    <tr>
        <td>Math</td>
        <td>pc</td>
        <td>iniffff</td>
    </tr>
    <tr>
        <td>09</td>
        <td>44</td>
        <td>33</td>
    </tr>
</table>
<script>
    var c=document.getElementById("mycanva");
    var ctx=c.getContext("2d");
    ctx.fillStyle="#ccc"
    ctx.strokeStyle="#FF0000"
    ctx.strokeRect(75,40,100,100); 
    ctx.strokeRect(200,40,100,100);
    ctx.fillRect(300,40,100,100);



</script>

</body>


</html>
